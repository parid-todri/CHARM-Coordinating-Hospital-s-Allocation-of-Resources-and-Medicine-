{% extends "base.html" %}

{% block title %}Request Supply{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h2 class="text-center" style="margin-bottom: 0.5rem;">Request Supply</h2>
        <p class="text-center" style="color: var(--text-muted); margin-bottom: 2rem;">Requesting as Hospital {{
            session.get('hospital') }}</p>

        <form method="POST">
            <div class="form-group">
                <label for="item_name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="item_name" name="item_name" placeholder="e.g. Oxygen Tanks"
                    required>
            </div>

            <div class="form-group">
                <label for="quantity" class="form-label">Quantity Needed</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            </div>

            <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Submit Request</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
