{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
<style>
    body {
        background: linear-gradient(135deg, #0d9488 0%, #1e293b 100%);
        min-height: 100vh;
    }

    .navbar {
        display: none;
    }

    footer {
        display: none;
    }

    .main-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 4rem);
        padding: 2rem;
    }

    .login-wrapper {
        width: 100%;
        max-width: 440px;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.97);
        border-radius: 1rem;
        padding: 3rem 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .login-logo {
        height: 80px;
        margin-bottom: 0.5rem;
    }

    .login-brand {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary-color);
        margin-bottom: 0.25rem;
    }

    .login-tagline {
        color: var(--text-muted);
        font-size: 0.85rem;
        margin-bottom: 2rem;
    }

    .login-card .form-group {
        text-align: left;
    }

    .login-card .form-control {
        padding: 0.85rem 1rem;
    }

    .login-card .btn-primary {
        width: 100%;
        padding: 0.85rem;
        font-size: 1rem;
        margin-top: 0.5rem;
    }

    .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.8rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CHARM Logo" class="login-logo">
        <div class="login-brand">CHARM</div>
        <p class="login-tagline">Coordinating Hospital's Allocation of Resources and Medicine</p>

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
                    required autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
    <div class="login-footer">
        &copy; 2026 CHARM. All rights reserved.
    </div>
</div>
{% endblock %}
